version: '3.8'

services:

  # nginx-rtmp 실시간 스트리밍 서버
  nginx-rtmp:
    image: tiangolo/nginx-rtmp
    container_name: live-nginx-rtmp
    ports:
      - "1935:1935"  # RTMP 포트
      - "8081:80"    # HLS 스트림 포트
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/rtmp.conf:/etc/nginx/rtmp.conf:ro
      - stream_data:/tmp/stream
    networks:
      - live-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/stat"]
      interval: 10s
      retries: 3

  # 모니터링 (Prometheus)
  prometheus:
    image: prom/prometheus:latest
    container_name: live-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - live-network
    restart: unless-stopped

  # 모니터링 (Grafana)
  grafana:
    image: grafana/grafana:latest
    container_name: live-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - live-network
    restart: unless-stopped

volumes:
  stream_data:
  prometheus_data:
  grafana_data:

networks:
  live-network:
    driver: bridge
